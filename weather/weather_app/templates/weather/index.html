<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
        .container{
            width:35%;
            margin: auto;
        }
        .box{
            border: 1px solid lightgray;
            border-radius: 12px;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
            font-family: 'Arial';
            -webkit-box-shadow: 10px 10px 29px 0px rgba(0,0,0,0.73);
            -moz-box-shadow: 10px 10px 29px 0px rgba(0,0,0,0.73);
            box-shadow: 10px 10px 29px 0px rgba(0,0,0,0.73);
        }
        .box:hover{
            cursor:pointer;
            transition: .3s ease;
            background-color: rgba(255,255,255,.5);
            transform: scale(1.1);
        }
        .input{
            display: flex;
            text-align: center;
        }
        .city-search{
            background-color: rgba(255,255,255,.5);
            width:90%;
            padding: 20px 0px;
            border: 1px solid lightgray;
            border-radius: 12px 0px 0px 12px;
            outline: none;
            font-family: 'Arial';
            font-size: 1.2em;
            padding-left: 10px;
        }
        body{
            background-image: url('https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/ym6fXsX/mostly-cloudy-skies-with-beautiful_nyb1vomx__F0000.png');
            background-size: cover;

        }

        .addbtn{
            border-radius: 0px 12px 12px 0px;
            cursor:pointer;
            opacity: .8;
            border: 1px solid transparent;
            background-color: #0082D4;
            outline:none;
            color:white;
        }
        .addbtn:hover{
            background-color: #1C95E1;
            transition: .3s ease;
        }
        .notification{
            border-radius: 12px;
            color:white;
            padding: 20px 0px;
            text-align: center;
            margin-top: 20px;
        }
        .warning{
            background-color:red;
        }
        .success{
            background-color: green;
        }
        .deletebtn{
            margin-bottom: 10px;
            background-color:red;
            color:white;
            border-radius: 12px;
            cursor: pointer;
            outline: none;
        }
        .deletebtn:hover{
            transition: .3s ease;
            transform: scale(1.3);
        }
    </style>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="input">
                {{ form.name }}
                <button type="submit" class="addbtn">Add City</button>
            </div>
            {% if message %}
                <div class="notification {{ message_css }}">{{ message }}</div>
            {% endif %}
        </form>
        {% for city_weather in weather_data %}
        <div class="box">
            <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="">
            <p id="city-name">{{ city_weather.city }}</p>
            <p id="city-temperature"> {{ city_weather.temperature }}Â°C</p>
            <p id="city-description"> {{ city_weather.description }}</p>
            <a href="{% url 'delete_city' city_weather.city %}">
                <button class="deletebtn">Delete City</button>
            </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
